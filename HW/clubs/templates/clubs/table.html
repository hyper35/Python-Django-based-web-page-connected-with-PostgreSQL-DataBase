<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<style>
    body{
		background-color: #83b4e9;
	}

	input{
		width: 300px;
		padding: 5px 5px;
		margin: 5px 0;
		box-sizing: border-box;
	}

	input::placeholder {
	  color: #d3d3d3;
	}

	.submit{
		background-color: #063e83;
	}

	.center-column{
		width:1000px;
		margin: 20px auto;
		padding:40px;
		background-color: #fff;
		border-radius: 3px;
		box-shadow: 6px 2px 30px 0px rgba(0,0,0,0.75);
	}

	.item-row{
		background-color: #c8afe1;
		margin: 10px;
		padding: 20px;
		border-radius: 3px;
		color: rgb(20, 19, 19);
		font-size: 17px;
		font-weight:600;
		box-shadow: 0px -1px 10px -4px rgba(0,0,0,0.75);
	}

	.btn-danger{
		background-color: #ff1919;
		border-color: #ff1919;
        color: #d3d3d3;
	}


    table{
        border: 1px solid black;
        border-collapse: collapse;
        margin-left:auto;
        margin-right:auto;
        width: 100%;
    }

    td, th{
        border: 1px solid black;
        padding: 5px;
    }

</style>

<h1 align="center">Etkinlik Ekle</h1>
<div class="center-column">
    <form method="post" autocomplete="off">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Ekle">
    </form>

    <div class="item-row">
        <table>
            <thead>
                <tr>
                    <th>Detaylar</th>
                    <th>Topluluk</th>
                    <th>Tarih</th>
                </tr>
            </thead>
            <tbody>
                {% for item in inputs %}
                    <tr>
                        <td>{{ item.Etkinlik_Detay }}</td>
                        <td>{{ item.Etkinlik_Sahibi }}</td>
                        <td>{{ item.Etkinlik_Tarihi }}</td>
                        <td>
                            <a class="btn btn-sm btn-danger" href="{% url 'delete_event' item.id %}"
                            style="float:right; margin:5px;">Sil</a>
                            <a class="btn btn-sm btn-info"  href="{% url 'update_event' item.id %}"
                            style="float:right; margin:5px;">Düzenle</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <a class="btn btn-info" href="/"
        style="float:right; margin:25px; margin-right: 270px;">Topluluk Sayfasına Dönmek İçin Tıklayınız</a>
    </div>
</div>
